<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css" class="">
    
</head>
<script>
    function calc(e) {

        var operacao = e.value;

        var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);

        var calculo = eval(n1 + operacao + n2);

        if (!isNaN(calculo)) {
            alert(calculo);
        }

    }

    function ola(x) {
        var f = document.getElementById("frm");
        var txt = f.txtnome;
        txt.value = "Ola " + txt.value;
    }

    function limpar() {
        //alert("1");
        var f = document.getElementById("frm");
        var n1 = f.n1;
        var n2 = f.n2;
        n1.value = "";
        n2.value = "";
    }
</script>

<body>
    <form id="frm">
        <div id="container">
            <div id="topo">
                <h1>Calculadora para testes</h1>
            </div>
            <div id="menu">
            </div>
            <div id="left">
                <div class="bloco">
                    <span>Nome:</span>
                    <input type="text" name="txtnome" placeholder="Introduza o seu nome">
                    <input id="enviar" type="button" value="Enviar" onClick="ola('Ola')">
                </div>
                <div class="bloco1">
                    <span>Introduza os numeros:</span><br>
                    <input type="text" size="6" id="n1" placeholder="numero01"><br>
                    <input type="text" size="6" id="n2" placeholder="numero02"><br><br>
                    <input type="button" value="+" onClick="calc(this)">
                    <input type="button" value="-" onClick="calc(this)">
                    <input type="button" value="*" onClick="calc(this)">
                    <input type="button" value="/" onClick="calc(this)">
                    <br><br>
                    <input type="button" value="Limpar" onClick="limpar()" />
                    <input type="button" value="Enviar" onClick="ola('Ola')">
                </div>
            </div>
            <div id="right">
                <img id="mario1" src="Image/mario1.jpg" alt="" />
                <img id="mario2" src="Image/mario2.jpg" alt="" />
            </div>
            <div id="bottom">
            </div>
        </div>
    </form>
</body>

</html>
